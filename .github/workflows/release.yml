name: Release

on:
  push:
    tags:
      - 'v*'  # åŒ¹é…ä»¥ v å¼€å¤´çš„ tag

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ git å†å²
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get previous tag
        id: previoustag
        run: |
          # è·å–å‰ä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT
      
      - name: Generate release notes
        id: release_notes
        run: |
          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          if [ -n "${{ steps.previoustag.outputs.tag }}" ]; then
            # å¦‚æœæœ‰å‰ä¸€ä¸ª tagï¼Œç”Ÿæˆä¸¤ä¸ª tag ä¹‹é—´çš„å˜æ›´
            node scripts/generate-release-report.js ${{ github.ref_name }} --from ${{ steps.previoustag.outputs.tag }} --output release-notes.md
          else
            # å¦‚æœæ²¡æœ‰å‰ä¸€ä¸ª tagï¼Œç”Ÿæˆæ‰€æœ‰å†å²æäº¤
            node scripts/generate-release-report.js ${{ github.ref_name }} --output release-notes.md
          fi
          
          # è¯»å–å‘å¸ƒè¯´æ˜å†…å®¹
          RELEASE_NOTES=$(cat releases/release-notes.md)
          
          # è®¾ç½®å¤šè¡Œè¾“å‡º
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Build project
        run: |
          # æ„å»º bootstrap ä¸­çš„è„šæœ¬
          if [ -f "bootstrap/build.sh" ]; then
            chmod +x bootstrap/build.sh
            ./bootstrap/build.sh
          fi
          
          # å¦‚æœæœ‰å…¶ä»–æ„å»ºæ­¥éª¤ï¼Œåœ¨è¿™é‡Œæ·»åŠ 
          # npm run build
      
      - name: Create archive
        run: |
          # åˆ›å»ºå‘å¸ƒåŒ…ï¼ˆåŒ…å« bootstrap è„šæœ¬ï¼‰
          ARCHIVE_NAME="release-${{ github.ref_name }}.tar.gz"
          tar -czf "$ARCHIVE_NAME" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='releases' \
            --exclude='.github' \
            bootstrap/ \
            scripts/ \
            package*.json \
            *.md \
            . 2>/dev/null || true
          
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_ENV
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            ${{ env.archive_name }}
          draft: false
          prerelease: false
          generate_release_notes: false  # ä½¿ç”¨æˆ‘ä»¬è‡ªå®šä¹‰çš„å‘å¸ƒè¯´æ˜
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update CHANGELOG.md
        run: |
          # ç”Ÿæˆå®Œæ•´çš„ changelog
          node scripts/generate-release-report.js --changelog --output CHANGELOG.md
          
          # é…ç½® git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æäº¤ changelog æ›´æ–°
          git add CHANGELOG.md
          git commit -m "ğŸ“ Update CHANGELOG.md for ${{ github.ref_name }}" || true
          
          # æ¨é€åˆ°ä»“åº“ï¼ˆå¯é€‰ï¼Œå¦‚æœéœ€è¦æ›´æ–°ä¸»åˆ†æ”¯ï¼‰
          # git push origin HEAD:main || true