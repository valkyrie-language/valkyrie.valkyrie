name: Bootstrap Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  bootstrap-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
        working-directory: projects/valkyrie-bootstrap
      - name: Run Bootstrap Test
        run: npm run bootstrap
        working-directory: projects/valkyrie-bootstrap